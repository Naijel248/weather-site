<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/main.css">
    <title>Weather</title>  
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="today">
                <div class="today__title">Tuesday</div>
                <div class="today__info">20 Jun 2022</div>
                <div class="today__info"><span></span>Biarritz, FR</div>
            </div>
            <div class="week">
                <div class="info">
                    <div class="info__text">PRECIPITATION<span>0%</span></div>
                    <div class="info__text">HUMIDITY<span>42%</span></div>
                    <div class="info__text">WIND<span>3 km/h</span></div>
                </div>
                <div class="days">
                    <div class="days__card"></div>
                    <div class="days__card"></div>
                    <div class="days__card"></div>
                    <div class="days__card"></div>
                </div>
                <div class="change">Change location</div>
            </div>
        </div>
    </div>
</body>
</html>
